<html>
	<head>
		<title>Combat Tracker</title>
		<link rel="stylesheet" type="text/css" href="styles/base.css">
	</head>
	<body>
		<header>
			<h1 class="header_row">Encounter: <span class="new" id="encounter_title" contenteditable="true">Click for new encounter</span></h1>
			<p class="header_row">Current Round: roundGoesHere</p>
		</header>
		<section id="combatant_list">
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Initiative</th>
						<th>HP total</th>
						<th>HP current</th>
						<th><button class="new_row">+</button></th>
					</tr>
				</thead>
				<tbody id="combatant_table_body">
					<tr class="combatant_row">
						<td>Hermione</td>
						<td>10</td>
						<td>15</td>
						<td>15</td>
						<td><button class="edit">Edit</button></th>
					</tr>
				</tbody>
			</table>
		</section>
		<section id="area_effect_list">
			<table>
				<thead>
					<tr>
						<th>Effect</th>
						<th>Remaining Duration</th>
						<th>Description</th>
						<th>Notes</th>
						<th><button class="new_row">+</button></th>
					</tr>
				</thead>
				<tbody id="effect_table_body">
					<tr class="effect_row">
						<td>Bramble Bush</td>
						<td>2</td>
						<td>10' square difficult terrain</td>
						<td>near castle</td>
						<td><button class="edit">Edit</button></th>
					</tr>
				</tbody>
			</table>
		</section>
		<script type="text/javascript" src="scripts/main.js"></script>
	</body>
</html>
